---
layout: home
---

<div class="ui main text container">
  <h1 class="ui header">Posts</h1>

  <div class="ui divided link items">
    {% for post in site.posts %}
    <a class="item" href="{{ post.url }}">
      <div class="content">
        <div class="header">{{ post.title }}</div>
        <div class="meta">
          <span class="date">
            {{ post.date | date: "%b %-d, %Y" }}
          </span>
        </div>
        <div class="description">
          <p>{{ post.summary }}</p>
        </div>
        <div class="extra">
          <i class="comment icon"></i>
          <span class="disqus-comment-count" data-disqus-url="{{ post.url }}">Loading comments...</span>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>

  <div class="ui info message">
    <i class="rss icon"></i>
    Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>.
  </div>
</div>
